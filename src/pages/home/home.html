<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding #ngFor = "let item of items">
          <ion-item>
            <h2>{{item.name}}</h2>
            <h2>{{item.quantity}}</h2>
            <p>1</p>
          </ion-item>
          <ion-item-options>
            <button (click) = removeItem(item) ion-button color="secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
          </ion-item-options>
        </ion-item-sliding>
